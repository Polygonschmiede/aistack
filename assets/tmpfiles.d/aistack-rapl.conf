# aistack systemd-tmpfiles configuration for RAPL permissions
# This ensures Intel RAPL energy counters are readable at boot
# Applied by systemd-tmpfiles during boot and can be manually triggered

# z: Set file permissions and ownership (don't follow symlinks)
# Path: /sys/class/powercap/intel-rapl/intel-rapl:*/energy_uj
# Mode: 0644 (world-readable)
# User: - (keep existing)
# Group: - (keep existing)

z /sys/class/powercap/intel-rapl/intel-rapl:*/energy_uj 0644 - - -
z /sys/class/powercap/intel-rapl/intel-rapl:*/intel-rapl:*/energy_uj 0644 - - -
